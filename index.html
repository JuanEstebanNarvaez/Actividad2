<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Agenda personal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" href="img/agenda.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-dark color_barra">
            <div class="container">
                <a href="#" class="navbar-brand">Agenda de tareas y actividades</a>
            </div>
        </nav>
        <div class="container">
            <div class="row pt-5">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <form id="formTask">
                                <div class="form-group p-2">
                                    <input type="text" id="title" placeholder="Tarea" class="form-control">
                                </div>
                                <div class="form-group p-2">
                                    <input type="date" id="fecha" placeholder="Fecha (DD/MM/YYYY)" class="form-control">
                                </div>
                                <div class="form-group p-2">
                                    <input type="time" id="hora" placeholder="Hora" class="form-control">
                                </div>
                                <div class="form-group p-2">
                                    <textarea id="description" rows="8" cols="80" class="form-control" placeholder="DescripciÃ³n"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg p-2" style="width: 100%;">Guardar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div id="tasks"></div>
                </div>
            </div>
        </div>  
        <script src="app.js"></script>
    </body>
</html>
